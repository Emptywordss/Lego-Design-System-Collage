<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lego Design System</title>
  </head>
  <body>
    <h1 class="title">Lego Design System</h1>

    <div class="collage">
      <div class="item">
        <h2>Headings</h2>
        <h1 class="heading">H1 Heading</h1>
        <h2 class="heading">H2 Heading</h2>
        <h3 class="heading">H3 Heading</h3>
        <h4 class="heading">H4 Heading</h4>
        <h5 class="heading">H5 Heading</h5>
        <h6 class="heading">H6 Heading</h6>
      </div>

      <div class="item">
        <h2>Buttons</h2>
        <button class="btn primary">Primary Button</button>
        <button class="btn secondary">Secondary Button</button>
      </div>

      <div class="item">
        <h2>Body Text</h2>
        <p class="body-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
          vestibulum eu urna ac convallis.
        </p>
      </div>

      <div class="item">
        <h2>Input Fields</h2>
        <input type="text" placeholder="Text Input" class="input-field" />
        <input
          type="password"
          placeholder="Password Input"
          class="input-field"
        />
        <textarea placeholder="Textarea" class="input-field"></textarea>
      </div>

      <div class="item">
        <h2>Colors</h2>
        <div class="color-swatch primary"></div>
        <div class="color-swatch secondary"></div>
        <div class="color-swatch tertiary"></div>
      </div>
    </div>
  </body>
</html>
